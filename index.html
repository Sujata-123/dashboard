<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="parent-container">
      <!-- ................................left aside............................................ -->
      <aside class="left-side-container">
        <img src="./images/star-img.png" alt="img-1" class="left-icons-images"/>
        <img src="./images/round-img.png" alt="img-2" class="left-icons-images"/>
        <img src="./images/house-icon.png" alt="img-3" class="left-icons-images"/>
        <img src="./images/Frame (6).png" alt="img-4" class="left-icons-images"/>
        <img src="./images/Frame (7).png" alt="img-5" class="left-icons-images"/>
        <img src="./images/Frame (8).png" alt="img-6" class="left-icons-images"/>
        <img src="./images/Frame (9).png" alt="img-7" class="left-icons-images"/> 
        <div class="shutdown-container">
          <img src="./images/shut-down-icon.png" class="left-icons-images"/>
        </div>
      </aside>

      <!-- ....................................top header............................................  -->
      <header class="header-container">
        <div class="inside-header-container">
          <h1 class="dashboard-text">Dashboard</h1>
          <div class="right-data">
            <img
              src="./images/bell-icon.png"
              alt="bell-icon"
              class="bell-image"
            />
            <img
              src="./images/girl-img.png"
              alt="girl-image"
              class="girl-image"
            />
            <p class="rowena-text">Rowena</p>
          </div>
        </div>
        <!-- .....................................nft marketplace and investment container.......................... -->
        <section class="nft-card-container">
          <section class="nft-market-container">
            <section class="nft-investment-container">
              <section class="nft-text-image">
                <div class="nft-text-image-sub-container">
                  <span class="nft-market-place">NFT Marketplace</span>
                  <span class="dot-market-place">...</span>
                </div>
                <img src="./images/house-img.png" alt="homework-img"/>
              </section>

              <section class="investment-text-image">
                <div class="investment-text-sub-container">
                  <span class="investment-stats">Investment Stats</span>
                  <span class="dot-investment-stats">...</span>
                </div>
                <img src="./images/investment-img.png" alt="investment-img"/>
              </section>
            </section>
            <!-- ............................NFT's owned container..............................................-->

            <section class="nft-my-portfolio-container">

              <section class="nft-owned-container">
                <div class="nft-owner-sub-container">
                  <span class="nft-owned-text">NFTs owned</span>
                  <span class="dots-nft-owned">...</span>
                </div>
                <section class="nft-owner-data-sub-container">
                  <section class="roma-revenu-main-container">
                    <span style="color: black;">Roma Avenue</span>
                    <section class="roma-revenu-sub-container">
                      <img src="./images/black-diamond.png" alt="black-diamond-img"/>
                      <span>0.91 Ether</span>
                    </section>
                  </section>
                  <img src="./images/ten-per.png" alt="ten-per-img" style="width: 35px;"/>
                </section>

                <section class="nft-owner-data-sub-container">
                  <div>
                    <span style="color: black;">Roma Avenue</span>
                    <div style="display: flex; align-items: center;">
                      <img src="./images/black-diamond.png" alt="black-diamond-img" style="width: 15px;"/>
                      <span style="color: black;">0.89 Ether</span>
                    </div>
                  </div>
                  <img src="./images/ninteen-per.png" alt="ninteen-per-img" style="width: 35px;"/>
                </section>

                <div class="nft-owner-data-sub-container">
                  <div>
                    <span style="color: black;">Roma Avenue</span>
                    <div style="display: flex; align-items: center;">
                      <img src="./images/black-diamond.png" alt="black-diamond-img" style="width: 15px;"/>
                      <span style="color: black;">1.1 Ether</span>
                    </div>
                  </div>
                  <img src="./images/seventeen-per.png" alt="seventeen-per-img" style="width: 35px;"/>
                </div>

                <div class="nft-owner-data-sub-container">
                  <div>
                    <span style="color: black;">Roma Avenue</span>
                    <div style="display: flex; align-items: center;">
                      <img src="./images/black-diamond.png" alt="black-diamond-img" style="width: 15px;"/>
                      <span style="color: black;">0.71 Ether</span>
                    </div>
                  </div>
                  <img src="./images/twenty-two-per.png" alt="twenty-two-per-img" style="width: 35px;"/>
                </div>
              </section>
              <!-- ................................My Portfolio container .................................. -->
              <section class="total-distribution-container">
                <div class="text-left-right-arrow-container">
                  <span class="portfolio-text">My Portfolio </span>
                  <div>
                    <img src="https://cdn.icon-icons.com/icons2/2719/PNG/512/arrow_circle_left_icon_175479.png" alt="left-arrow" style="width: 22px;"/>
                    <img src="./images/right-arrow.png" alt="right-arrow" style="width: 20px;"/>
                  </div>
                </div>
                <section class="images-text-slider">
                  <div class="image-text">
                    <img src="./images/mandragora-img.png" alt="halbert-img"/>
                    <div style="display: flex; flex-direction: column;">
                      <span style="color: black;">Mandragora Mansion</span>
                      <div class="display: flex; align-items:center">
                        <img src="./images/diamond-img.png" alt="diamond-img" style="width: 15px;"/>
                        <span style="color: grey;">0.005 Ether</span>
                      </div>
                    </div>
                  </div>

                  <div class="image-text">
                    <img src="./images/halbert-img.png" alt="halbert-img"/>
                    <div style="display: flex; flex-direction: column;">
                      <span style="color: black;">Halbert Avenue</span>
                      <div>
                        <img src="./images/diamond-img.png" alt="diamond-img" style="width: 15px;"/>
                        <span style="color: grey;">0.076 Ether</span>
                      </div>
                    </div>
                  </div>

                  <div class="image-text">
                    <img src="./images/pom-img.png"/>
                    <div style="display: flex; flex-direction: column;">
                      <span style="color: black;">Mandragora Mansion</span>
                      <div>
                        <img src="./images/diamond-img.png" alt="diamond-img" style="width: 15px;"/>
                        <span style="color: grey;">0.005 Ether</span>
                      </div>
                    </div>
                  </div>
                </section>
                <img src="https://homework.study.com/cimages/multimages/16/7137934a4513671293660673045.png" alt="homework-img"/>
              </section>
            </section>
            </section>

          <!-- ......................................my card section container...................................................-->
          <section class="my-card-container">
            <span class="my-card">My Cards</span>
            <!-- ..................................image slider section ....................................................... -->

            <section class="slider">
              <div class="images">
                  <input type="radio" name="slide" id="img1" checked>
                  <input type="radio" name="slide" id="img2">
                  <input type="radio" name="slide" id="img3">
                  <img src="./images/balance-card.png" class="m1" alt="img1">
                  <img src="./images/balance-card.png" class="m2" alt="img2">
                  <img src="./images/balance-card.png" class="m3" alt="img3">
              </div>
              <div class="dots">
                  <label for="img1"></label>
                  <label for="img2"></label>
                  <label for="img3"></label>
              </div>
            </section>
<!-- ...................................... Top picks section container...................................... -->
            <section class="top-picks-container">
              <div class="top-picks-sub-container">
                <span class="top-picks-text">Top Picks</span>
                <span class="dots-top-picks">...</span>
              </div>
              <img src="./images/roma.png" alt="roma-img"/>
              <img src="./images/atlas.png" alt="atlas-img"/>
              <img src="./images/germanrin.png" alt="germanrin-img"/>
              <img src="./images/heavens.png" alt="heavens-img"/>
              <img src="./images/hereth.png" alt="hereth-img"/>
            </section>
          </section>
        </section>
      </header>
      
    </main>
  </body>
</html>
